<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="script.js" defer></script>
  </head>
  <body>
    <h1 class="heading"><span class="heading-span">Focus on</span> Today</h1>
    <main>
      <div class="container">
        <div class="first-heading">
          <h2 class="container-heading">Today</h2>
          <img src="Images/Sun.svg" class="icon" />
        </div>
        <p class="paragraph">Raise the bar by completing your goals!</p>
        <div class="labels " ><p>Please set all the 3 goals!</p></div>
        <div class="bar-main">
         
        <div class="bar"></div>
        <div class="bar-2"><p class="info"></p></div></div>
        <div class="first text-field ">
            <div class="circle " ><img src="Images/Vector 1.svg" alt="tick"></div>
        <input type="text" class="inputs" id="first" placeholder="Add new goal..." /></div>
        <div class="second  text-field ">
            <div class="circle " ><img src="/Images/Vector 1.svg" alt="tick"></div>
        <input type="text" class="inputs" id="second" placeholder="Add new goal..." /></div>
        <div class="third  text-field ">
            <div class="circle " ><img src="/Images/Vector 1.svg" alt="tick"></div>
        <input type="text" class="inputs" id="third" placeholder="Add new goal..." /></div>
        <h2 class="bottom-text">"Move one step ahead, today!"</h2>
        <p class="fotter">Made with ❤️ by Harpreet Singh</p>
      </div>
    </main>
  </body>
</html>
